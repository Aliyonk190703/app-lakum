<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAKUM - Laporan Keuangan SAK EMKM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .currency-input { text-align: right; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { font-size: 12px; }
            table { page-break-inside: avoid; }
            tr { page-break-inside: avoid; }
        }
        .print-only { display: none; }
        
        /* PDF specific styles */
        .pdf-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
            line-height: 1.4;
            table-layout: auto;
        }
        
        .pdf-table th,
        .pdf-table td {
            border: 1px solid #000;
            padding: 8px;
            vertical-align: top;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .pdf-table th {
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: center;
        }
        
        .pdf-table .col-no {
            width: 5%;
            text-align: center;
        }
        
        .pdf-table .col-uraian {
            width: 35%;
            text-align: left;
        }
        
        .pdf-table .col-jumlah {
            width: 15%;
            text-align: center;
        }
        
        .pdf-table .col-keterangan {
            width: 45%;
            text-align: left;
        }
        
        .pdf-table .col-aset {
            width: 70%;
            text-align: left;
        }
        
        .pdf-table .col-nilai {
            width: 30%;
            text-align: right;
        }
        
        .pdf-header {
            text-align: center;
            margin-bottom: 20px;
            page-break-after: avoid;
        }
        
        /* Responsive text for PDF */
        @media print {
            .pdf-table {
                font-size: 9px;
            }
            .pdf-table th,
            .pdf-table td {
                padding: 6px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-blue-600">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 text-white p-3 rounded-lg">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">LAKUM</h1>
                        <p class="text-sm text-gray-600">Laporan Keuangan UMKM</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-600">Sistem Pelaporan Keuangan</p>
                    <p class="text-xs text-gray-500">Standar Akuntansi Keuangan EMKM</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation Menu -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <button onclick="goHome()" class="text-xl font-semibold text-gray-800 mb-6 hover:text-blue-600 transition-colors duration-200 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
                Menu Utama
            </button>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <button onclick="showMenu('pendapatan')" class="menu-btn bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                    <div class="text-2xl mb-2">üí∞</div>
                    <div class="font-medium">Pendapatan</div>
                </button>
                <button onclick="showMenu('pengeluaran')" class="menu-btn bg-red-500 hover:bg-red-600 text-white p-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                    <div class="text-2xl mb-2">üí∏</div>
                    <div class="font-medium">Pengeluaran</div>
                </button>
                <button onclick="showMenu('neraca')" class="menu-btn bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                    <div class="text-2xl mb-2">üìä</div>
                    <div class="font-medium">Neraca</div>
                </button>
                <button onclick="showMenu('labarugi')" class="menu-btn bg-purple-500 hover:bg-purple-600 text-white p-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                    <div class="text-2xl mb-2">üìà</div>
                    <div class="font-medium">Laba Rugi</div>
                </button>
                <button onclick="showMenu('calk')" class="menu-btn bg-orange-500 hover:bg-orange-600 text-white p-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                    <div class="text-2xl mb-2">üìã</div>
                    <div class="font-medium">CaLK</div>
                </button>
                <button onclick="showMenu('kelola')" class="menu-btn bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                    <div class="text-2xl mb-2">‚öôÔ∏è</div>
                    <div class="font-medium">Kelola Data</div>
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="content-area">
            <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                <div class="text-6xl mb-4">üìä</div>
                <h3 class="text-2xl font-semibold text-gray-800 mb-2">Selamat Datang di LAKUM</h3>
                <p class="text-gray-600">Pilih menu di atas untuk mulai mengelola laporan keuangan UMKM Anda</p>
            </div>
        </div>
    </div>

    <script>
        // Data storage - Load from localStorage or start with empty data
        let pendapatanData = JSON.parse(localStorage.getItem('pendapatanData')) || [];
        let pengeluaranData = JSON.parse(localStorage.getItem('pengeluaranData')) || [];
        let calkData = JSON.parse(localStorage.getItem('calkData')) || {
            kas: 0,
            bank: 0,
            deposito: 0,
            piutangUsaha: 0,
            persediaan: 0,
            bebanDibayarDimuka: 0,
            asetTetap: 0,
            penyusutan: 0,
            utangUsaha: 0,
            hutangBank: 0,
            hutangLainLain: 0,
            modal: 0,
            labaDitahan: 0,
            saldoLabaRugi: 0,
            bebanPajak: 0,
            pendapatanUsahaManual: 0,
            pendapatanLainManual: 0,
            pengeluaranUsahaManual: 0,
            pengeluaranLainManual: 0
        };

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function parseRupiah(rupiahString) {
            return parseInt(rupiahString.replace(/[^\d]/g, '')) || 0;
        }

        function goHome() {
            document.getElementById('content-area').innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                    <div class="text-6xl mb-4">üìä</div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2">Selamat Datang di LAKUM</h3>
                    <p class="text-gray-600">Pilih menu di atas untuk mulai mengelola laporan keuangan UMKM Anda</p>
                </div>
            `;
        }

        function showMenu(menu) {
            const contentArea = document.getElementById('content-area');
            
            switch(menu) {
                case 'pendapatan':
                    contentArea.innerHTML = getPendapatanHTML();
                    break;
                case 'pengeluaran':
                    contentArea.innerHTML = getPengeluaranHTML();
                    break;
                case 'neraca':
                    contentArea.innerHTML = getNeracaHTML();
                    break;
                case 'labarugi':
                    contentArea.innerHTML = getLabaRugiHTML();
                    break;
                case 'calk':
                    contentArea.innerHTML = getCalkHTML();
                    break;
                case 'kelola':
                    contentArea.innerHTML = getKelolaHTML();
                    break;
            }
        }

        function getPendapatanHTML() {
            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-2xl font-semibold text-gray-800 flex items-center">
                            <span class="text-green-500 mr-3">üí∞</span>
                            Menu Pendapatan
                        </h3>
                    </div>
                    
                    <form onsubmit="addPendapatan(event)" class="space-y-6 mb-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Daftar Pendapatan</label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" name="jenisPendapatan" value="Pendapatan dari usaha" class="mr-2 text-green-600">
                                        <span class="text-sm">Pendapatan dari usaha</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" name="jenisPendapatan" value="Pendapatan selain dari usaha" class="mr-2 text-green-600">
                                        <span class="text-sm">Pendapatan selain dari usaha</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
                                <input type="date" name="tanggal" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Uraian</label>
                            <textarea name="uraian" required rows="3" placeholder="Masukkan uraian pendapatan..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Pendapatan</label>
                            <input type="text" name="jumlah" required placeholder="Rp 0" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent currency-input" oninput="formatCurrencyInput(this)">
                        </div>
                        
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-medium transition-colors duration-200">
                            Tambah Pendapatan
                        </button>
                    </form>
                    
                    <div class="border-t pt-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Daftar Pendapatan</h4>
                        <div id="pendapatan-list">
                            ${getPendapatanList()}
                        </div>
                    </div>
                </div>
            `;
        }

        function getPengeluaranHTML() {
            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-2xl font-semibold text-gray-800 flex items-center">
                            <span class="text-red-500 mr-3">üí∏</span>
                            Menu Pengeluaran
                        </h3>
                    </div>
                    
                    <form onsubmit="addPengeluaran(event)" class="space-y-6 mb-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Daftar Pengeluaran</label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" name="jenisPengeluaran" value="Pengeluaran dari usaha" class="mr-2 text-red-600">
                                        <span class="text-sm">Pengeluaran dari usaha</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" name="jenisPengeluaran" value="Pengeluaran selain dari usaha" class="mr-2 text-red-600">
                                        <span class="text-sm">Pengeluaran selain dari usaha</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
                                <input type="date" name="tanggal" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Uraian</label>
                            <textarea name="uraian" required rows="3" placeholder="Masukkan uraian pengeluaran..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Pengeluaran</label>
                            <input type="text" name="jumlah" required placeholder="Rp 0" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent currency-input" oninput="formatCurrencyInput(this)">
                        </div>
                        
                        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-lg font-medium transition-colors duration-200">
                            Tambah Pengeluaran
                        </button>
                    </form>
                    
                    <div class="border-t pt-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Daftar Pengeluaran</h4>
                        <div id="pengeluaran-list">
                            ${getPengeluaranList()}
                        </div>
                    </div>
                </div>
            `;
        }

        function getNeracaHTML() {
            const kasSetaraKas = calkData.kas + calkData.bank + calkData.deposito;
            const asetTetapBersih = calkData.asetTetap - calkData.penyusutan;
            const totalAset = kasSetaraKas + calkData.piutangUsaha + calkData.persediaan + calkData.bebanDibayarDimuka + asetTetapBersih;
            const totalKewajiban = calkData.utangUsaha + calkData.hutangBank + calkData.hutangLainLain;
            const totalModal = calkData.modal + calkData.labaDitahan + calkData.saldoLabaRugi;
            const totalKewajibanModal = totalKewajiban + totalModal;

            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-2xl font-semibold text-gray-800 flex items-center">
                            <span class="text-blue-500 mr-3">üìä</span>
                            Laporan Neraca
                        </h3>
                        <button onclick="printNeraca()" class="no-print bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zM6 9a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                            </svg>
                            Print PDF
                        </button>
                    </div>
                    
                    <div id="neraca-content" class="overflow-x-auto">
                        <div class="print-only pdf-header">
                            <h1 class="text-2xl font-bold">LAKUM - Laporan Keuangan UMKM</h1>
                            <h2 class="text-xl font-semibold mt-2">LAPORAN NERACA</h2>
                            <p class="text-sm mt-1">Per ${new Date().toLocaleDateString('id-ID')}</p>
                        </div>
                        
                        <table class="w-full border-collapse border border-gray-300 text-sm pdf-table">
                            <thead>
                                <tr class="bg-blue-50">
                                    <th class="border border-gray-300 p-3 text-center font-semibold col-no">NO</th>
                                    <th class="border border-gray-300 p-3 text-left font-semibold col-uraian">URAIAN</th>
                                    <th class="border border-gray-300 p-3 text-center font-semibold col-jumlah">JUMLAH</th>
                                    <th class="border border-gray-300 p-3 text-left font-semibold col-keterangan">KETERANGAN</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-green-50">
                                    <td class="border border-gray-300 p-3 text-center font-semibold col-no">I</td>
                                    <td class="border border-gray-300 p-3 font-semibold col-uraian">ASET</td>
                                    <td class="border border-gray-300 p-3 col-jumlah"></td>
                                    <td class="border border-gray-300 p-3 col-keterangan"></td>
                                </tr>
                                <tr class="bg-gray-50">
                                    <td class="border border-gray-300 p-3 text-center font-medium col-no">A</td>
                                    <td class="border border-gray-300 p-3 font-medium col-uraian">Kas dan Setara Kas</td>
                                    <td class="border border-gray-300 p-3 col-jumlah"></td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Aset yang paling likuid</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">1</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Kas</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">${formatRupiah(calkData.kas)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Sisa uang tunai pada tanggal 31 desember yang tidak disimpan di Bank</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">2</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Bank</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">${formatRupiah(calkData.bank)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Uang hasil usaha yang disimpan di Bank, saldo akhir per tgl 31 desember</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">3</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Deposito</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">${formatRupiah(calkData.deposito)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">(JIKA ADA) Uang dari usaha yang didepositokan</td>
                                </tr>
                                <tr class="bg-gray-100">
                                    <td class="border border-gray-300 p-3 text-center font-medium col-no"></td>
                                    <td class="border border-gray-300 p-3 font-medium col-uraian">Jumlah Kas dan Setara Kas</td>
                                    <td class="border border-gray-300 p-3 text-center font-medium col-jumlah">${formatRupiah(kasSetaraKas)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Total kas dan setara kas</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">4</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Piutang Usaha</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">${formatRupiah(calkData.piutangUsaha)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Pihak lain yang berhutang dan belum dibayarkan</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">5</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Persediaan</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">${formatRupiah(calkData.persediaan)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Sisa stock barang yang belum terjual dirupiahkan</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">6</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Beban Dibayar Dimuka</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">${formatRupiah(calkData.bebanDibayarDimuka)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">DP atau Biaya yang dikeluarkan terlebih dahulu baru digunakan</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">7</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Aset Tetap</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">${formatRupiah(calkData.asetTetap)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Total Harga Beli Aset yang dimiliki UMKM secara keseluruhan</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 text-center col-no">8</td>
                                    <td class="border border-gray-300 p-3 col-uraian">Akumulasi Penyusutan</td>
                                    <td class="border border-gray-300 p-3 text-center col-jumlah">(${formatRupiah(calkData.penyusutan)})</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Penyusutan Aset yang dimiliki dihitung dengan metode garis lurus</td>
                                </tr>
                                <tr class="bg-blue-100">
                                    <td class="border border-gray-300 p-3 text-center font-bold col-no"></td>
                                    <td class="border border-gray-300 p-3 font-bold col-uraian">JUMLAH ASET</td>
                                    <td class="border border-gray-300 p-3 text-center font-bold col-jumlah">${formatRupiah(totalAset)}</td>
                                    <td class="border border-gray-300 p-3 col-keterangan">Total seluruh aset yang dimiliki</td>
                                </tr>
                                <tr class="bg-red-50">
                                    <td class="border border-gray-300 p-3 text-center font-semibold col-no">II</td>
                                    <td class="border border-gray-300 p-3 font-semibold col-uraian">KEWAJIBAN DAN MODAL</td>
                                    <td class="border border-gray-300 p-3 col-jumlah"></td>
                                    <td class="border border-gray-300 p-3 col-keterangan"></td>
                                </tr>

        function addPendapatan(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const jenisChecked = Array.from(form.querySelectorAll('input[name="jenisPendapatan"]:checked')).map(cb => cb.value);
            
            if (jenisChecked.length === 0) {
                alert('Pilih minimal satu jenis pendapatan!');
                return;
            }
            
            const pendapatan = {
                id: Date.now(),
                jenis: jenisChecked,
                tanggal: formData.get('tanggal'),
                uraian: formData.get('uraian'),
                jumlah: parseRupiah(formData.get('jumlah'))
            };
            
            pendapatanData.push(pendapatan);
            localStorage.setItem('pendapatanData', JSON.stringify(pendapatanData));
            
            form.reset();
            document.getElementById('pendapatan-list').innerHTML = getPendapatanList();
            
            showSuccessMessage('Pendapatan berhasil ditambahkan!');
        }
