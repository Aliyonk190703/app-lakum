<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

                <p class="text-gray-600">Pilih menu di atas untuk mulai mengelola laporan keuangan UMKM Anda</p>
            </div>

    <script>
        // Data storage
        let pendapatanData = JSON.parse(localStorage.getItem('pendapatanData')) || [];
        let pengeluaranData = JSON.parse(localStorage.getItem('pengeluaranData')) || [];

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function parseRupiah(rupiahString) {
            return parseInt(rupiahString.replace(/[^\d]/g, '')) || 0;
        }

        function showMenu(menu) {
            const contentArea = document.getElementById('content-area');
            
            switch(menu) {
                case 'pendapatan':
                    contentArea.innerHTML = getPendapatanHTML();
                    break;
                case 'pengeluaran':
                    contentArea.innerHTML = getPengeluaranHTML();
                    break;
                case 'neraca':
                    contentArea.innerHTML = getNeracaHTML();
                    break;
                case 'labarugi':
                    contentArea.innerHTML = getLabaRugiHTML();
                    break;
                case 'calk':
                    contentArea.innerHTML = getCalkHTML();
                    break;
                case 'kelola':
                    contentArea.innerHTML = getKelolaHTML();
                    break;
            }
        }

        function getPendapatanHTML() {
            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-2xl font-semibold text-gray-800 flex items-center">
                            <span class="text-green-500 mr-3">üí∞</span>
                            Menu Pendapatan
                        </h3>
                    </div>
                    
                    <form onsubmit="addPendapatan(event)" class="space-y-6 mb-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                                <label class="block text-sm font-medium text-gray-700 mb-2">Daftar Pendapatan</label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" name="jenisPendapatan" value="Pendapatan dari usaha" class="mr-2 text-green-600">
                                        <span class="text-sm">Pendapatan dari usaha</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" name="jenisPendapatan" value="Pendapatan selain dari usaha" class="mr-2 text-green-600">
                                        <span class="text-sm">Pendapatan selain dari usaha</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
                                <input type="date" name="tanggal" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Uraian</label>
                            <textarea name="uraian" required rows="3" placeholder="Masukkan uraian pendapatan..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Pendapatan</label>
                            <input type="text" name="jumlah" required placeholder="Rp 0" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent currency-input" oninput="formatCurrencyInput(this)">
                        </div>
                        
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-medium transition-colors duration-200">

                        </button>

                    <div class="border-t pt-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Daftar Pendapatan</h4>
                        <div id="pendapatan-list">
                            ${getPendapatanList()}
                        </div>
                    </div>
                </div>
            `;
        }

        function getPengeluaranHTML() {

                        <h3 class="text-2xl font-semibold text-gray-800 flex items-center">

                    </div>

                                <div class="space-y-2">
                                    <label class="flex items-center">

                            </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Uraian</label>
                            <textarea name="uraian" required rows="3" placeholder="Masukkan uraian pengeluaran..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Pengeluaran</label>
                            <input type="text" name="jumlah" required placeholder="Rp 0" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent currency-input" oninput="formatCurrencyInput(this)">
                        </div>
                        
                        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-lg font-medium transition-colors duration-200">

                        </div>
                    </div>
                </div>
            `;
        }

                                <tr>

                                    <th class="border border-gray-300 p-3 text-left font-semibold">KEWAJIBAN DAN MODAL</th>

                                <tr class="bg-gray-50">
                                    <td class="border border-gray-300 p-3 font-medium">KEWAJIBAN</td>

                                <tr>

                                    <td class="border border-gray-300 p-3 text-right">Rp 0</td>
                                </tr>
                                <tr class="bg-gray-100">
                                    <td class="border border-gray-300 p-3 font-medium">JUMLAH KEWAJIBAN</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function getLabaRugiHTML() {
            const pendapatanUsaha = pendapatanData.filter(item => item.jenis.includes('Pendapatan dari usaha')).reduce((sum, item) => sum + item.jumlah, 0);
            const pendapatanLain = pendapatanData.filter(item => item.jenis.includes('Pendapatan selain dari usaha')).reduce((sum, item) => sum + item.jumlah, 0);
            const bebanUsaha = pengeluaranData.filter(item => item.jenis.includes('Pengeluaran dari usaha')).reduce((sum, item) => sum + item.jumlah, 0);
            const bebanLain = pengeluaranData.filter(item => item.jenis.includes('Pengeluaran selain dari usaha')).reduce((sum, item) => sum + item.jumlah, 0);
            
            const totalPendapatan = pendapatanUsaha + pendapatanLain;
            const totalBeban = bebanUsaha + bebanLain;
            const labaSebelumPajak = totalPendapatan - totalBeban;
            const bebanPajak = 0; // Default 0, bisa diinput manual
            const labaSetelahPajak = labaSebelumPajak - bebanPajak;

            return `
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-2xl font-semibold text-gray-800 flex items-center">
                            <span class="text-purple-500 mr-3">üìà</span>
                            Laporan Laba Rugi
                        </h3>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse border border-gray-300">
                            <tbody>
                                <tr class="bg-green-50">
                                    <td class="border border-gray-300 p-3 font-semibold">PENDAPATAN</td>
                                    <td class="border border-gray-300 p-3 text-right font-semibold">JUMLAH</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 pl-8">Pendapatan Usaha</td>
                                    <td class="border border-gray-300 p-3 text-right">${formatRupiah(pendapatanUsaha)}</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 pl-8">Pendapatan Lain-lain</td>
                                    <td class="border border-gray-300 p-3 text-right">${formatRupiah(pendapatanLain)}</td>
                                </tr>
                                <tr class="bg-green-100">
                                    <td class="border border-gray-300 p-3 font-medium">Jumlah Pendapatan</td>
                                    <td class="border border-gray-300 p-3 text-right font-medium">${formatRupiah(totalPendapatan)}</td>
                                </tr>
                                <tr class="bg-red-50">
                                    <td class="border border-gray-300 p-3 font-semibold">BEBAN</td>
                                    <td class="border border-gray-300 p-3"></td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 pl-8">Beban Usaha</td>
                                    <td class="border border-gray-300 p-3 text-right">${formatRupiah(bebanUsaha)}</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 pl-8">Beban Lain-lain</td>
                                    <td class="border border-gray-300 p-3 text-right">${formatRupiah(bebanLain)}</td>
                                </tr>
                                <tr class="bg-red-100">
                                    <td class="border border-gray-300 p-3 font-medium">Jumlah Beban</td>
                                    <td class="border border-gray-300 p-3 text-right font-medium">${formatRupiah(totalBeban)}</td>
                                </tr>
                                <tr class="bg-yellow-100">
                                    <td class="border border-gray-300 p-3 font-semibold">Laba (Rugi) Sebelum Pajak</td>
                                    <td class="border border-gray-300 p-3 text-right font-semibold">${formatRupiah(labaSebelumPajak)}</td>
                                </tr>
                                <tr>
                                    <td class="border border-gray-300 p-3 pl-8">Beban Pajak</td>
                                    <td class="border border-gray-300 p-3 text-right">${formatRupiah(bebanPajak)}</td>
                                </tr>
                                <tr class="bg-blue-100">
                                    <td class="border border-gray-300 p-3 font-bold">LABA (RUGI) SETELAH PAJAK</td>
                                    <td class="border border-gray-300 p-3 text-right font-bold">${formatRupiah(labaSetelahPajak)}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function getKelolaHTML() {

                        <!-- Kelola Pendapatan -->

                            <h4 class="text-lg font-semibold text-green-800 mb-4 flex items-center">
                                <span class="mr-2">üí∞</span>
                                Kelola Data Pendapatan

                            <div class="space-y-3">
                                ${pendapatanData.length === 0 ? 
                                    '<p class="text-gray-500 text-center py-4">Belum ada data pendapatan</p>' :
                                    pendapatanData.map(item => `
                                        <div class="bg-white rounded-lg p-4 border border-green-200">
                                            <div class="flex justify-between items-start">
                                                <div class="flex-1">
                                                    <div class="text-sm text-gray-600">${new Date(item.tanggal).toLocaleDateString('id-ID')}</div>

                                                    <div class="text-lg font-semibold text-green-700">${formatRupiah(item.jumlah)}</div>

                                                    Hapus

        function addPendapatan(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const jenisChecked = Array.from(form.querySelectorAll('input[name="jenisPendapatan"]:checked')).map(cb => cb.value);
            
            if (jenisChecked.length === 0) {
                alert('Pilih minimal satu jenis pendapatan!');
                return;
            }
            
            const pendapatan = {
                id: Date.now(),
                jenis: jenisChecked,
                tanggal: formData.get('tanggal'),
                uraian: formData.get('uraian'),
                jumlah: parseRupiah(formData.get('jumlah'))
            };
            
            pendapatanData.push(pendapatan);
            localStorage.setItem('pendapatanData', JSON.stringify(pendapatanData));
            
            form.reset();
            document.getElementById('pendapatan-list').innerHTML = getPendapatanList();
            
            showSuccessMessage('Pendapatan berhasil ditambahkan!');

        function deletePendapatan(id) {

                let indexToDelete = -1;
                for (let i = 0; i < pendapatanData.length; i++) {
                    if (pendapatanData[i].id == id) {
                        indexToDelete = i;
                        break;
                    }
                }
                
                if (indexToDelete !== -1) {
                    // Remove item from array
                    pendapatanData.splice(indexToDelete, 1);
                    
                    // Save to localStorage
                    localStorage.setItem('pendapatanData', JSON.stringify(pendapatanData));
                    
                    // Update the display immediately
                    const pendapatanList = document.getElementById('pendapatan-list');
                    if (pendapatanList) {
                        pendapatanList.innerHTML = getPendapatanList();

                    // If we're on the kelola page, refresh it

                    if (contentArea.innerHTML.includes('Kelola Data')) {

                    // Show success message
                    showSuccessMessage('Data pendapatan berhasil dihapus!');
